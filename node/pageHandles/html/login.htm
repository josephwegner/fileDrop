function login() {
	
	var user = $("#username").val();
	var pass = $("#password").val();//Get Vars

	$.ajax({
		type: "POST",
		url: "ajaxLogin",
		data: {"user": user, "pass": pass },
		success: function(msg) {
            var resp = $.parseJSON(msg);

            if(resp.err) alert(resp.err);

            if(resp.passed) $("#loginForm").submit();
        }
	});
	return false;
}
